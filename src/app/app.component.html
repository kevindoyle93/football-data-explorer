<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<div class="content">
  <h2 class="team-name">{{teamName}}</h2>

  <md-card class="team-card">
    <md-card-title>Results</md-card-title>
    <md-card-content>
      <div class="row">
        <div class="col-md-4">
          <span *ngIf="matches">{{numWins}}</span><br />
          Wins
        </div>
        <div class="col-md-4">
          <span *ngIf="matches">{{numDraws}}</span><br />
          Draws
        </div>
        <div class="col-md-4">
          <span *ngIf="matches">{{numLoses}}</span><br />
          Loses
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
