<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<div class="content">
  <h2 class="team-name">{{teamName}}</h2>

  <md-card class="team-card">
    <md-card-title>Results</md-card-title>
    <md-card-content>
      <div class="row">
        <div class="col-md-4">
          Wins
        </div>
        <div class="col-md-4">
          Draws
        </div>
        <div class="col-md-4">
          Loses
        </div>
      </div>
      <ul>
        <li *ngIf="matches">{{matches.length}}</li>
      </ul>
    </md-card-content>
  </md-card>
</div>
