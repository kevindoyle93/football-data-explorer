<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<div class="content">
  <h2 class="team-name">{{teamName}}</h2>

  <md-card class="team-card">
    <md-card-title>Results</md-card-title>
    <md-card-content>
      Full time results:
      <ul>
        <li *ngFor="let match of matches">{{match.full_time_result}}</li>
      </ul>
    </md-card-content>
  </md-card>
</div>
